<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srishti's Tech Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Futuristic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505; /* Deep Black */
            --card-bg: rgba(20, 20, 20, 0.8);
            --primary-color: #00ff41; /* Matrix Green */
            --secondary-color: #0d0d0d;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glow: 0 0 10px rgba(0, 255, 65, 0.5), 0 0 20px rgba(0, 255, 65, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 255, 65, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 0; /* Tech look prefers sharp edges */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 1000px;
            width: 100%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* Tech Lines Decoration */
        .container::before, .container::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
        }
        .container::before { top: 0; left: 0; width: 100px; height: 2px; box-shadow: var(--glow); }
        .container::after { bottom: 0; right: 0; width: 100px; height: 2px; box-shadow: var(--glow); }

        .header {
            text-align: center;
            padding: 4em 2em 2em;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .header h2 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: var(--glow);
        }

        .header p {
            margin-top: 0.5em;
            color: var(--text-muted);
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .main-content {
            padding: 4em 3em;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4em;
        }

        .hero-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin: 0 0 0.2em 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .badge {
            display: inline-block;
            padding: 0.5em 1.5em;
            background: rgba(0, 255, 65, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            font-size: 0.9em;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2em;
            box-shadow: var(--glow);
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2em;
        }

        @media (min-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2.5em;
            position: relative;
            transition: all 0.3s ease;
        }

        .detail-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0; height: 100%;
            background: var(--primary-color);
            opacity: 0.1;
            transition: width 0.3s ease;
            z-index: -1;
        }

        .detail-card:hover {
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .detail-card:hover::before {
            width: 100%;
        }

        .detail-card h3 {
            font-family: 'Orbitron', sans-serif;
            margin: 0 0 0.5em 0;
            color: var(--text-main);
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-name {
            font-size: 1.8em !important;
            color: var(--primary-color) !important;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.4);
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5em;
            display: flex;
            justify-content: center;
            gap: 2em;
            flex-wrap: wrap;
            border-top: 1px solid rgba(0, 255, 65, 0.1);
        }

        nav a {
            text-decoration: none;
            color: var(--text-muted);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 0.8em 1.5em;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: var(--glow);
            background: rgba(0, 255, 65, 0.05);
        }
        
        nav a.active {
            background: var(--primary-color);
            color: black;
            font-weight: 700;
            box-shadow: var(--glow);
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>JIIT Noida</h2>
            <p>Department of Information Technology</p>
        </header>

        <main class="main-content">
            <div class="hero-section">
                <div class="badge">System Online</div>
                <h1>Custom Web Server</h1>
                <p style="color: var(--text-muted); letter-spacing: 2px;">C++ SOCKET ARCHITECTURE v1.0</p>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <h3>Supervisor Protocol</h3>
                    <p style="font-size: 1.2em;">Ms. Himika Verma</p>
                    <!-- "Faculty Designation" removed as requested -->
                    <p style="font-size: 0.9em; margin-top:0.5em; color: var(--primary-color);"></p>
                </div>

                <div class="detail-card">
                    <h3>Developer ID</h3>
                    <p class="profile-name">Srishti Gupta</p>
                    <!-- Enrollment Number -->
                    <p style="font-size: 0.9em; margin-top:0.5em; color: var(--text-muted);">Enrollment: 992401040029</p>
                </div>
            </div>
        </main>

        <nav>
            <a href="/" class="active">Main</a>
            <a href="/about.html">Logic</a>
            <a href="/code.html">Code</a>
            <a href="/ai_tutor.html">AI-Link</a>
            <a href="/future_scope.html">Future</a>
            <a href="/thankyou.html">End</a>
        </nav>
    </div>
</body>
</html>
