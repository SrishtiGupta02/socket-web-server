<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Link - Srishti's Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- SAME TECH THEME --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --primary-color: #00ff41;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glow: 0 0 10px rgba(0, 255, 65, 0.5), 0 0 20px rgba(0, 255, 65, 0.3);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 255, 65, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden;
        }
        .container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 1000px; width: 100%; position: relative; overflow: hidden; backdrop-filter: blur(5px);
        }
        .container::before { content: ''; position: absolute; top: 0; left: 0; width: 100px; height: 2px; background: var(--primary-color); box-shadow: var(--glow); }
        .container::after { content: ''; position: absolute; bottom: 0; right: 0; width: 100px; height: 2px; background: var(--primary-color); box-shadow: var(--glow); }
        
        .header { text-align: center; padding: 3em; border-bottom: 1px solid rgba(0, 255, 65, 0.1); }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5em; color: white; text-transform: uppercase; letter-spacing: 3px; margin: 0; }

        .main-content { padding: 3em; }

        /* Tech Chat Box */
        .chat-box {
            background: #0a0a0a;
            border: 1px solid rgba(0, 255, 65, 0.3);
            height: 300px;
            overflow-y: auto;
            padding: 1.5em;
            margin-bottom: 1.5em;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            font-family: 'Courier New', monospace;
        }
        
        .message { margin-bottom: 1em; padding: 0.8em; border-left: 3px solid; line-height: 1.4; }
        .ai-msg { border-color: var(--primary-color); background: rgba(0, 255, 65, 0.05); color: #ccffdc; }
        .user-msg { border-color: #ffffff; background: rgba(255, 255, 255, 0.05); text-align: right; color: #fff; }
        .error-msg { border-color: #ff0000; background: rgba(255, 0, 0, 0.1); color: #ffcccc; }
        
        .input-group { display: flex; gap: 10px; }
        
        input {
            flex: 1; padding: 1em; background: #0a0a0a; border: 1px solid rgba(0, 255, 65, 0.3); color: var(--primary-color); font-family: 'Orbitron', sans-serif;
        }
        input:focus { outline: none; border-color: var(--primary-color); box-shadow: var(--glow); }
        
        button {
            padding: 0 2em; background: var(--primary-color); border: none; font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
        button:hover { box-shadow: var(--glow); background: #33ff66; }

        nav { background: rgba(0, 0, 0, 0.6); padding: 1.5em; display: flex; justify-content: center; gap: 2em; border-top: 1px solid rgba(0, 255, 65, 0.1); flex-wrap: wrap; }
        nav a { text-decoration: none; color: var(--text-muted); font-family: 'Orbitron', sans-serif; font-size: 0.9em; text-transform: uppercase; padding: 0.8em 1.5em; transition: 0.3s; letter-spacing: 1px; }
        nav a:hover { color: var(--primary-color); text-shadow: var(--glow); }
        nav a.active { background: var(--primary-color); color: black; font-weight: 700; box-shadow: var(--glow); }
        
        body::before { content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Uplink Terminal</h1>
        </header>

        <main class="main-content">
            <div class="chat-box" id="chat-container">
                <div class="message ai-msg">
                    <strong>SYSTEM:</strong> Connection Established.<br>Query the database regarding C++ Sockets.
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" placeholder="ENTER COMMAND..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" id="send-btn">EXECUTE</button>
            </div>
        </main>

        <nav>
            <a href="/">Main</a>
            <a href="/about.html">Logic</a>
            <a href="/code.html">Code</a>
            <a href="/ai_tutor.html" class="active">AI-Link</a>
            <a href="/future_scope.html">Future</a>
            <a href="/thankyou.html">End</a>
        </nav>
    </div>

    <script>
        // Your API Key - Make sure this is correct!
        const API_KEY = "AIzaSyDosxEKTt2T57htGXTJnP_i33lTgapDhnQ"; 
        
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Show user message
            addMessage(text, 'user-msg');
            userInput.value = '';
            sendBtn.innerText = "PROCESSING...";
            sendBtn.disabled = true;
            
            try {
                if (API_KEY === "PASTE_YOUR_API_KEY_HERE" || API_KEY === "") {
                    throw new Error("API Key Missing. Please put your key in the code.");
                }

                // 2. Call Google API - UPDATED MODEL AND ENDPOINT
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ parts: [{ text: "Explain briefly in technical terms (2-3 lines) related to C++ Sockets: " + text }] }] 
                    })
                });

                const data = await response.json();

                // 3. CHECK FOR API ERRORS
                if (data.error) {
                    console.error("Gemini API Error:", data.error);
                    throw new Error(`API Error: ${data.error.message}`);
                }

                // 4. Extract Answer
                if (data.candidates && data.candidates.length > 0 && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    addMessage("<strong>SYSTEM:</strong><br>" + aiResponse.replace(/\n/g, '<br>'), 'ai-msg');
                } else {
                    throw new Error("No response text received from AI.");
                }

            } catch (error) {
                addMessage("<strong>SYSTEM ALERT:</strong><br>" + error.message, 'error-msg');
            }
            
            sendBtn.innerText = "EXECUTE";
            sendBtn.disabled = false;
        }

        function addMessage(html, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = html;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function handleKeyPress(event) { if (event.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
