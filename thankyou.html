<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Ended - Srishti's Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- SAME TECH THEME --- */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --primary-color: #00ff41;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glow: 0 0 10px rgba(0, 255, 65, 0.5), 0 0 20px rgba(0, 255, 65, 0.3);
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, rgba(0, 255, 65, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden;
        }
        .container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            max-width: 1000px; width: 100%; position: relative; overflow: hidden; backdrop-filter: blur(5px);
            text-align: center;
        }
        .container::before { content: ''; position: absolute; top: 0; left: 0; width: 100px; height: 2px; background: var(--primary-color); box-shadow: var(--glow); }
        .container::after { content: ''; position: absolute; bottom: 0; right: 0; width: 100px; height: 2px; background: var(--primary-color); box-shadow: var(--glow); }
        
        .main-content { padding: 5em 3em; }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 3.5em; color: white; text-transform: uppercase; letter-spacing: 3px; margin: 0 0 0.2em 0; text-shadow: var(--glow);
        }
        
        p { color: var(--text-muted); font-size: 1.2em; max-width: 600px; margin: 0 auto 3em auto; }

        .credit-box {
            display: inline-block;
            border: 1px solid var(--primary-color);
            padding: 2em 4em;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: var(--glow);
        }
        .credit-box h3 { color: #fff; margin: 0 0 0.5em 0; text-transform: uppercase; letter-spacing: 1px; font-family: 'Orbitron', sans-serif; font-size: 1em; }
        .credit-box div { font-size: 1.5em; color: var(--primary-color); font-weight: 700; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 2px; }

        nav { background: rgba(0, 0, 0, 0.6); padding: 1.5em; display: flex; justify-content: center; gap: 2em; border-top: 1px solid rgba(0, 255, 65, 0.1); flex-wrap: wrap; }
        nav a { text-decoration: none; color: var(--text-muted); font-family: 'Orbitron', sans-serif; font-size: 0.9em; text-transform: uppercase; padding: 0.8em 1.5em; transition: 0.3s; letter-spacing: 1px; }
        nav a:hover { color: var(--primary-color); text-shadow: var(--glow); }
        nav a.active { background: var(--primary-color); color: black; font-weight: 700; box-shadow: var(--glow); }
        
        body::before { content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none; }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1>Session Terminated</h1>
            <p>
                Demonstration complete. System shutting down.<br>
                <span style="font-size: 0.8em; opacity: 0.7; font-family: 'Courier New'; margin-top:10px; display:block;">> END OF LINE_</span>
            </p>

            <div class="credit-box">
                <h3>Lead Developer</h3>
                <div>Srishti Gupta</div>
            </div>
        </main>

        <nav>
            <a href="/">Main</a>
            <a href="/about.html">Logic</a>
            <a href="/code.html">Code</a>
            <a href="/ai_tutor.html">AI-Link</a>
            <a href="/future_scope.html">Future</a>
            <a href="/thankyou.html" class="active">End</a>
        </nav>
    </div>
</body>
</html>
